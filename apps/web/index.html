<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verum Omnis | Forensic AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4",
    "marked": "https://aistudiocdn.com/marked@^17.0.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>

    <style>
        :root {
            --background-dark: #0a0f1f;
            --background-med: #101832;
            --background-light: #1c264a;
            --primary: #3d8bff;
            --primary-hover: #5fa0ff;
            --text-light: #e0e5f5;
            --text-med: #9ba8d1;
            --text-dark: #5a678c;
            --border-color: #2a386c;
            --success: #00d991;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--background-med);
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--background-med);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
            border: 2px solid var(--background-med);
        }

        html, body, #root {
            background-color: var(--background-dark);
            color: var(--text-light);
            font-family: var(--font-sans);
            font-size: 16px;
            line-height: 1.7;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- Landing Page Styles --- */
        .landing-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .landing-header {
            text-align: center;
            margin-bottom: 5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .landing-header .logo {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            color: var(--text-med);
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .landing-header .logo span {
            color: var(--primary);
            font-weight: 700;
        }

        .landing-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .landing-header .sub-headline {
            font-size: 1.2rem;
            color: var(--text-med);
            max-width: 600px;
            margin: 0 auto 1.5rem auto;
        }

        .landing-header .core-tech {
            font-size: 0.9rem;
            color: var(--text-dark);
            max-width: 700px;
            margin: 0 auto;
        }

        .landing-section {
            margin-bottom: 5rem;
        }

        .landing-section h2 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-light);
        }
        
        .landing-section > p {
            max-width: 750px;
            margin: 0 auto 2.5rem auto;
            text-align: center;
            color: var(--text-med);
        }

        .brains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .brain-item {
            background: var(--background-med);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .brain-item h3 {
            font-family: var(--font-mono);
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
         .brain-item p {
            font-size: 0.9rem;
            color: var(--text-med);
            line-height: 1.6;
        }


        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2.5rem;
        }

        .feature-item {
            background-color: var(--background-med);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .feature-item h3 {
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .feature-item p {
            font-size: 0.95rem;
            color: var(--text-med);
            line-height: 1.6;
        }

        .landing-footer {
            text-align: center;
        }
        
        .cta-box {
            background: linear-gradient(45deg, var(--background-light), var(--background-med));
            border: 1px solid var(--primary);
            padding: 1.5rem 2rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }
        .cta-box h3 {
            color: var(--success);
            margin-bottom: 0.5rem;
        }
         .cta-box p {
            color: var(--text-med);
            font-size: 0.95rem;
        }

        .final-tagline {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-med);
        }

        .enter-button {
            background: linear-gradient(45deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(61, 139, 255, 0.4);
        }
        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(61, 139, 255, 0.6);
        }
        .enter-button svg {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease;
        }
        .enter-button:hover svg {
            transform: translateX(5px);
        }
        

        /* --- Scoped Chat View Styles --- */
        .chat-view {
            height: 100vh; /* Use vh for full viewport height */
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-view .chat-container {
            max-width: 900px;
            height: 100%; /* Fill parent */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
        }
        .chat-view .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(61, 139, 255, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 100;
            border: 2px dashed white;
            border-radius: 12px;
            pointer-events: none;
        }
        .chat-view .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(10, 15, 31, 0.8);
            backdrop-filter: blur(5px);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .chat-view .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chat-view .app-header {
            padding: 1rem 1.5rem;
            background-color: var(--background-dark);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .chat-view .app-header h1 {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            color: var(--text-med);
            font-weight: 400;
        }
        .chat-view .app-header h1 span {
            color: var(--primary);
            font-weight: 700;
        }
        .chat-view .post-analysis-actions {
            display: flex;
            gap: 0.5rem;
        }
        .chat-view .post-analysis-actions button {
            background: var(--background-light);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: background-color 0.2s;
        }
        .chat-view .post-analysis-actions button:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .chat-view .post-analysis-actions button.secondary-action {
            background-color: transparent;
        }
        .chat-view .post-analysis-actions button.secondary-action:hover {
            background-color: var(--background-med);
        }

        .chat-view .message-list {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding: 1rem;
        }
        .chat-view .message-bubble-wrapper {
            display: flex;
            margin-bottom: 1rem;
            max-width: 90%;
            position: relative;
        }
        .chat-view .message-bubble-wrapper.user {
            justify-content: flex-end;
            margin-left: auto;
        }
        .chat-view .message-bubble-wrapper.model, .chat-view .message-bubble-wrapper.system {
            justify-content: flex-start;
            margin-right: auto;
        }
        .chat-view .message-bubble {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            line-height: 1.6;
        }
        .chat-view .message-bubble.user {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .chat-view .message-bubble.model {
            background-color: var(--background-med);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
            width: 100%; /* Ensure model bubbles take up available width */
        }
        .chat-view .message-bubble.system {
            background-color: transparent;
            color: var(--text-med);
            border: 1px dashed var(--border-color);
            width: 100%;
        }
        
        .chat-view .message-content, .chat-view .message-content * {
            max-width: 100%; /* Ensure child elements don't overflow */
            overflow-wrap: anywhere; /* Break long tokens/urls */
            word-break: break-word;
        }
        .chat-view .message-content a { color: var(--primary-hover); }
        .chat-view .message-content h1, .chat-view .message-content h2, .chat-view .message-content h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3rem;
        }
        .chat-view .message-content code {
            font-family: var(--font-mono);
            background: var(--background-dark);
            padding: 0.1em 0.3em;
            border-radius: 4px;
        }
        .chat-view .message-content pre, .chat-view .message-content code {
            white-space: pre-wrap; /* Allow wrapping */
            word-break: break-word; /* Break long lines in code */
        }
        .chat-view .message-content pre {
            background: var(--background-dark);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
        }
        .chat-view .message-content ul, .chat-view .message-content ol { padding-left: 1.5rem; }
        .chat-view .message-content table { 
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            display: block; /* Allows horizontal scroll on table itself */
            overflow-x: auto;
        }
        .chat-view .message-content th, .chat-view .message-content td { padding: 0.5rem; border: 1px solid var(--border-color); text-align: left; }
        .chat-view .message-content th { background: var(--background-light); }
        .chat-view .message-content img, .chat-view .message-content video, .chat-view .message-content canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .chat-view .analysis-section { margin-bottom: 1.5rem; }
        .chat-view .draft-actions { margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .chat-view .draft-actions button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
         .chat-view .draft-actions button.secondary {
             background-color: var(--background-light);
         }

        .chat-view .copy-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            background: var(--background-light);
            color: var(--text-med);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-view .copy-button svg { width: 16px; height: 16px; }
        .chat-view .message-bubble-wrapper:hover .copy-button { opacity: 1; }
        .chat-view .message-bubble-wrapper.user .copy-button { left: -40px; }
        .chat-view .message-bubble-wrapper.model .copy-button { right: -40px; }
        

        .chat-view .input-area-container {
            padding: 1rem 1.5rem;
            background-color: var(--background-dark);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .chat-view .input-form {
            display: flex;
            align-items: flex-end;
            background-color: var(--background-med);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 0.5rem;
        }
        .chat-view .input-form:focus-within {
             border-color: var(--primary);
             box-shadow: 0 0 0 2px rgba(61, 139, 255, 0.2);
        }
        .chat-view .input-form textarea {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            resize: none;
            max-height: 200px;
            padding: 0.5rem;
            outline: none;
            font-family: var(--font-sans);
        }
        .chat-view .icon-button {
            background: none;
            border: none;
            color: var(--text-med);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, background-color 0.2s;
        }
        .chat-view .icon-button svg { width: 24px; height: 24px; }
        .chat-view .icon-button:hover:not(:disabled) {
            color: var(--text-light);
            background-color: var(--background-light);
        }
        .chat-view .icon-button:disabled {
            color: var(--text-dark);
            cursor: not-allowed;
        }
        .chat-view .icon-button.recording {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
