
name: Android APK (Capacitor)
on:
  push:
    tags: [ "v*" ]
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps & build web
        run: |
          pnpm i
          pnpm -C apps/web build
        env:
          VITE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Install Java & Android SDK
        uses: android-actions/setup-android@v3
      - name: Capacitor Sync
        run: |
          pnpm i -g @capacitor/cli
          npx cap sync android --project apps/android

      # ====================================================================
      # SIGNING AND BUILDING THE APP BUNDLE
      #
      # To sign the app, you need to:
      # 1. Generate a keystore:
      #    keytool -genkey -v -keystore verum-omnis-release-key.keystore -alias verumomnis -keyalg RSA -keysize 2048 -validity 10000
      # 2. Base64 encode the keystore file. On macOS/Linux:
      #    base64 verum-omnis-release-key.keystore > keystore.txt
      # 3. Create the following GitHub repository secrets:
      #    - ANDROID_KEYSTORE_BASE64: The base64 encoded content from keystore.txt.
      #    - ANDROID_KEYSTORE_PASSWORD: The password you chose for the keystore.
      #    - ANDROID_KEY_ALIAS: The alias for your key (e.g., 'verumomnis').
      #    - ANDROID_KEY_PASSWORD: The password for the key itself.
      # ====================================================================
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > apps/android/android/app/verum-omnis-release-key.keystore
      
      - name: Build Signed App Bundle
        working-directory: apps/android/android
        env:
            ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
            ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
            ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: verum-omnis-aab
          path: apps/android/android/app/build/outputs/bundle/release/app-release.aab
